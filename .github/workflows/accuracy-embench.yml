name: Accuracy - EmBench

on:
  push:
    branches: [main]
    paths:
      - 'benchmarks/aha-mont64-m2sim/**'
      - 'benchmarks/crc32-m2sim/**'
      - 'benchmarks/edn-m2sim/**'
      - 'benchmarks/huffbench-m2sim/**'
      - 'benchmarks/matmult-int-m2sim/**'
      - 'benchmarks/statemate-m2sim/**'
      - 'benchmarks/primecount-m2sim/**'
      - 'benchmarks/embench_test.go'
      - 'timing/**'
  workflow_dispatch:

concurrency:
  group: accuracy-embench-${{ github.ref }}
  cancel-in-progress: false

jobs:
  embench-group-1:
    name: EmBench Group 1 (AhaMont64, CRC32, EDN)
    runs-on: macos-14
    timeout-minutes: 250
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Verify ELFs
        run: |
          ls -la benchmarks/aha-mont64-m2sim/*.elf
          ls -la benchmarks/crc32-m2sim/*.elf
          ls -la benchmarks/edn-m2sim/*.elf

      - name: Run tests
        run: |
          > group1_output.txt
          FAILED=0
          for TEST in TestEmbenchAhaMont64 TestEmbenchCRC32 TestEmbenchEDN; do
            echo "--- $TEST ---"
            if ! go test -v -run "^${TEST}$" -count=1 -timeout 75m ./benchmarks/ 2>&1 | tee -a group1_output.txt; then
              FAILED=1
            fi
          done
          exit $FAILED

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: embench-group-1
          path: group1_output.txt
          retention-days: 30

  embench-group-2:
    name: EmBench Group 2 (Huffbench, MatmultInt)
    runs-on: macos-14
    timeout-minutes: 170
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Verify ELFs
        run: |
          ls -la benchmarks/huffbench-m2sim/*.elf
          ls -la benchmarks/matmult-int-m2sim/*.elf

      - name: Run tests
        run: |
          > group2_output.txt
          FAILED=0
          for TEST in TestEmbenchHuffbench TestEmbenchMatmultInt; do
            echo "--- $TEST ---"
            if ! go test -v -run "^${TEST}$" -count=1 -timeout 75m ./benchmarks/ 2>&1 | tee -a group2_output.txt; then
              FAILED=1
            fi
          done
          exit $FAILED

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: embench-group-2
          path: group2_output.txt
          retention-days: 30

  embench-group-3:
    name: EmBench Group 3 (Statemate, Primecount)
    runs-on: macos-14
    timeout-minutes: 170
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Verify ELFs
        run: |
          ls -la benchmarks/statemate-m2sim/*.elf
          ls -la benchmarks/primecount-m2sim/*.elf

      - name: Run tests
        run: |
          > group3_output.txt
          FAILED=0
          for TEST in TestEmbenchStatemate TestEmbenchPrimecount; do
            echo "--- $TEST ---"
            if ! go test -v -run "^${TEST}$" -count=1 -timeout 75m ./benchmarks/ 2>&1 | tee -a group3_output.txt; then
              FAILED=1
            fi
          done
          exit $FAILED

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: embench-group-3
          path: group3_output.txt
          retention-days: 30

  consolidate:
    name: Consolidate EmBench Results
    runs-on: ubuntu-latest
    needs: [embench-group-1, embench-group-2, embench-group-3]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download results
        uses: actions/download-artifact@v4
        with:
          path: group-results

      - name: Extract CPI results
        run: |
          cat group-results/embench-group-1/group1_output.txt > combined.txt 2>/dev/null || true
          cat group-results/embench-group-2/group2_output.txt >> combined.txt 2>/dev/null || true
          cat group-results/embench-group-3/group3_output.txt >> combined.txt 2>/dev/null || true

          python3 - <<'PYEOF'
          import json, re

          results = {}
          with open("combined.txt") as f:
              for line in f:
                  if "CPI=" not in line:
                      continue
                  # Match embench_ prefixed name to avoid capturing line numbers
                  match = re.search(r'(embench_\w+):\s+cycles=(\d+),\s+insts=(\d+),\s+CPI=([\d.]+)', line)
                  if match:
                      name = match.group(1)
                      results[name] = {
                          "cycles": int(match.group(2)),
                          "instructions": int(match.group(3)),
                          "cpi": float(match.group(4)),
                      }

          output = {"benchmarks_run": len(results), "results": results}
          with open("embench_results.json", "w") as f:
              json.dump(output, f, indent=2)
          print(json.dumps(output, indent=2))
          PYEOF

      - name: Post summary
        if: always()
        run: |
          echo "## EmBench Accuracy Results" >> $GITHUB_STEP_SUMMARY
          if [ -f embench_results.json ]; then
            python3 -c "
          import json
          d = json.load(open('embench_results.json'))
          print(f'**Benchmarks measured:** {d[\"benchmarks_run\"]}/7')
          if d['results']:
              print()
              print('| Benchmark | Cycles | Instructions | CPI |')
              print('|-----------|--------|--------------|-----|')
              for name, r in sorted(d['results'].items()):
                  cycles = f'{r[\"cycles\"]:,}' if 'cycles' in r else 'N/A'
                  insts = f'{r[\"instructions\"]:,}' if 'instructions' in r else 'N/A'
                  print(f'| {name} | {cycles} | {insts} | {r[\"cpi\"]:.3f} |')
          " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload consolidated results
        uses: actions/upload-artifact@v4
        with:
          name: embench-accuracy
          path: |
            embench_results.json
            combined.txt
          retention-days: 90
